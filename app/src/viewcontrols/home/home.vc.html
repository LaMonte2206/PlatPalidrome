<div class="all">
    <h3>Type a word in the box and see the results...</h3>
    <form>
        <input id="user-input" type="text" plat-bind="userInput" placeholder="Check your word">
    </form>
    <button plat-tap="enter()" class="enter-button">Test</button>
    <p class="error" plat-bind="error">{{error}}</p>
